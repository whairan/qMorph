{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>qMorph app | About</title>
	<link rel="stylesheet" type="text/css" href="{% static './css/downloads.css' %}">
</head>
<body>
	<header>
		<h1><center> Upload your image for warping </center>  </h1>
	</header>
	<section id="Upload">
		<div class="container">
			{% block content %}
			<form method="post" enctype="multipart/form-data">
				{% csrf_token %}
				{{ form.as_p }}
				<button type="submit">Upload</button>
			</form>
 			<p><a href="{% url 'registration:home_page' %}">Return to home</a></p>
  			{% endblock %}
		</div>
	</section>

</body>
</html>
